<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-start-date">Start date</label>
              <input type="text" class="form-control" id="new-start-date">
            </div>
            <div class="form-group">
              <label for="new-end-date">End date</label>
              <input type="text" class="form-control" id="new-end-date">
            </div>

            <div id="new-companions">
              <div class="new-companion">
                <div class="form-group">
                  <label for="companion">Travel companion</label>
                  <input type="text" class="form-control new-companion-input">
                </div>
              </div>
            </div>

            <div id="new-landmark">
              <div class="form-group">
                <label for="landmark">Landmark</label>
                <input type="text" class="form-control" id="form-control landmark">
              </div>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn btn-success">Add</button>
            <span class='btn btn-success' id='add-companion'>Add Another Companion</span>
            <span class='btn btn-success' id='add-landmark'>Add Another Landmark</span>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>

          <div class="col-md-6">
            <div id="place-to-show">
              <h2></h2>

              <p>start-date: <span class='start-date'></span></p>
              <p>end-date: <span class='end-date'></span></p>
              <p>companion: <ul id='display-companions'></ul></p>
              <p>landmark: <span class='landmark'></span></p>
              <p>notes: <span class='notes'></span></p>

            </div>
          </div>

        </div>
      </div>

    </div>
    <br>
    <br>
  </body>
</html>
